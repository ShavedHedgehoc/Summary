version: '3'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env    
    ports:
      - 5000:5000    
    depends_on:
      - postgres
    networks:
      - postgres
    command: npm run start:dev
    restart: always
  postgres:
    container_name: postgres_container    
    image: postgres    
    volumes:      
      - postgres:/home/postgresql/data    
    networks:
      - postgres
    env_file:
      - .env
    restart: unless-stopped  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4    
    volumes:
       - pgadmin:/root/.pgadmin
    env_file:
      - .env
    ports:
       - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin: